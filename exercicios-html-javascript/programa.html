


<canvas width="600" height="400" ></canvas>

<script>

var tela = document.querySelector('canvas'); //seleciona o elemento canvas para alterções na tela
var pincel = tela.getContext('2d'); //define o contexto 2d para o pincel
  
// pincel.fillStyle = 'lightgray'; //define a cor do pincel
// pincel.fillRect(0, 0, 600, 400); //define o tamanho do retangulo eixo x, eixo y, largura, altura

//criar um retangulo prechendo com a cor azul (como uma badeira)
pincel.fillStyle = 'blue';
pincel.fillRect(0, 0, 200, 400);

//criar um retangulo prechendo com a cor branca (como uma badeira)
pincel.fillStyle = 'white';
pincel.fillRect(200, 0, 200, 400);

//Finalizando bandeira da França
pincel.fillStyle = 'red';
pincel.fillRect(400, 0, 200, 400);

//começar um caminho para o pincel seguir (construir triangulo)

pincel.fillStyle = 'black';
pincel.beginPath(); //inicia o caminho
pincel.moveTo(300, 200); //move o pincel para a posição x, y (meio da tela para os dois eixos)
pincel.lineTo(200, 400); //desenha uma linha até a posição x, y
pincel.lineTo(400, 400);
pincel.fill(); //preenche o caminho com a cor definida

//criando um circulo
pincel.fillStyle = 'yellow';
pincel.beginPath();
pincel.arc(300, 200, 50, 0, 2 * 3.14); //posição x, y, raio, angulo inicial, angulo final
pincel.fill();
</script>
